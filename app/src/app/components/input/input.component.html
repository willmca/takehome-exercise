<h1>Welcome to the Financial Number Input and View App!</h1>
<h2>Input value via Multiselect</h2>
<p class="financial-input-instruction-text">Please select a value from the field below.</p>
<div class="financial-input-container">
    <div class="financial-input-dropdown-label-container">
        <p-floatLabel>
            <p-dropdown [style]="{'width':'100%'}" inputId="float-label" placeholder="Select a Value" [options]="inputOptions"
                (onChange)="handleDropdownChange($event.value)" [(ngModel)]="financialInputValueDropdown"
                styleClass="width-10rem" />
            <label for="float-label" for="float-label">Financial Number</label>
        </p-floatLabel>
    </div>
    <p *ngIf="financialInputValueDropdown">Thanks for selecting a number! Please <a routerLink="/display">click here to view
            your number</a>
</div>

<h2>Input value via Text</h2>
<div class="financial-input-container">
<label class="financial-input-text-label" for="text-input">Financial Number (Open Input)</label>
<input type="text" pInputText [(ngModel)]="financialInputValueText" (change)="handleTextInputChange($event)"/>
<p *ngIf="!isInvalidInput">that is not valid</p>
</div>
