<div class="financial-input-dropdown-label-container">
    <p-floatLabel>
        <p-dropdown [style]="{'width':'100%'}" inputId="float-label" placeholder="Select a Value"
            [options]="inputOptions" (onChange)="handleDropdownChange($event.value)"
            [(ngModel)]="financialInputValueDropdown" styleClass="width-10rem" />
        <label for="float-label" for="float-label">Financial Number</label>
    </p-floatLabel>
</div>
<p *ngIf="financialInputValueDropdown">Thanks for selecting a number! Please <a routerLink="/display">click here to
        view
        your number</a>
