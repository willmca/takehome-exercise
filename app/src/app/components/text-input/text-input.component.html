<h2>Input</h2>
<div class="financial-input-text-container">
    <label class="financial-input-text-label" for="text-input">Financial Number</label>
    <input placeholder="Enter a Financial Value (ie: '4.93k', '593m', '2.38b')" class="financial-input-text-input" id="text-input" type="text" pInputText [(ngModel)]="financialInputValueText" financialInput />
    <p-button label="Click to Submit Value" (click)="handleSubmit()"></p-button>
</div>
