<h1>Welcome to the Financial Number Input and View App!</h1>
<p>Press the button to toggle which input type you'd like to use</p>
<p-button label="Click to toggle input type" (click)="toggleInputType()"></p-button>
<ng-container *ngIf="useMultiselect">
<h2>Input value via Multiselect</h2>
<p class="financial-input-instruction-text">Please select a value from the field below.</p>
<div class="financial-input-container">
    <app-dropdown-input [financialInputValue]="financialInputValue$ | async" [inputOptions]="inputOptions"></app-dropdown-input>
</div>
</ng-container>
<ng-container *ngIf="!useMultiselect">
<h2>Input value via Text</h2>
<p class="financial-input-instruction-text">Please enter a value in the input field below</p>
<div class="financial-input-container">
    <app-text-input [financialInputValue]="financialInputValue$ | async" [inputOptions]="inputOptions"></app-text-input>
</div>
</ng-container>
